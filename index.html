<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/8158ded79f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/favicon-32x32.png"
    />
    <title>Search GYMS</title>
  </head>
  <body>
    <nav class="nav flex">
      <div class="logo flex">
        <i class="fas fa-map-marker-alt"></i>
        <p>NearGYM</p>
      </div>
      <div class="icons-nav">
        <ul class="flex">
          <li><i class="fas fa-search"></i></li>
          <li><i class="far fa-user"></i></li>
          <li><i class="fas fa-rss"></i></li>
          <li><i class="fas fa-bars"></i></li>
        </ul>
      </div>
    </nav>
    <main class="main flex-column">
      <header class="header flex-column">
        <h1 class="text-bold-20">
          NearGYM your... your best way to healthy life.
        </h1>
        <form class="flex-column">
          <h2 class="text-bold-20">Search by key word</h2>
          <div class="flex">
            <input type="text" name="keyword" placeholder="e.g. Bodytech" />
            <button class="search-but text-bold-20">Search</button>
          </div>
        </form>
        <button class="how-it text-bold-20">How it works</button>
      </header>
      <section class="steps">
        <h3 class="text-bold-20">NearGYM work in four simple steps</h3>
        <div class="flex">
          <img src="img/search.png" alt="search img" />
          <h4>1-Search</h4>
          <p></p>
        </div>
        <div class="flex">
          <img src="img/locate.png" alt="locate img" />
          <h4>2-Locate</h4>
          <p></p>
        </div>
        <div class="flex">
          <img src="img/register.jpg" alt="register img" />
          <h4>3-Apply</h4>
          <p></p>
        </div>
        <div class="flex">
          <img src="img/train.png" alt="train img" />
          <h4>4-Relax</h4>
          <p></p>
        </div>
      </section>
    </main>
  </body>
</html>
